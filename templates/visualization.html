<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>Visualization</title>

    <!-- import css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" />

    <!--匯入 JavaScript-->
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
    <h5 id="hello"></h5>
    <!--選單列-->
    <div id="menu" class="row">
        <div id="station_select_div" class="col-md-4">
            地名
            <select class="form-control" id="station_select">
                {% for station in station_list %}
                    <option value={{station}}>{{station}}</option>
                {% endfor %}
            </select>
        </div>

        <div id="attribute_select_div" class="col-md-4">
            觀察對象
            <select class="form-control" id="attribute_select">
                {% for attribute in attribute_list %}
                    <option value={{attribute}}>{{attribute}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!--視覺化元件-->
    <div id="map_holder" class="row">
        <!--台灣地圖-->
        <div id="taiwan_map" class="col-md">taiwan_map</div>
    </div>

    <div id="chart_holder" class="row">
        <!--時間序列圖表-->
        <div id="time_chart_div" class="col-md-8">
            time_chart
            <svg id="time_chart_svg">
                <g id="time_chart_x_axis"></g>
                <g id="time_chart_y_axis"></g>
                <g id="line"></g>
            </svg>
        </div>

        <!--直方圖-->
        <!--
        <div id="bar_chart_div" class="col-md-6">
            <h5>bar_chart</h5>
        </div>
        -->

    </div>
    <div>
        <button type="button" id="btn">hello</button>
    </div>
</body>

<!--視覺化JS檔-->
<!--
    <script src="js/menu.js"></script>
-->
<script src="{% static 'js/time_chart.js' %}"></script>

</html>
